<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css"
      integrity="sha256-46r060N2LrChLLb5zowXQ72/iKKNiw/lAmygmHExk/o="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Profile | Kakao Clone</title>
</head>
<body class="profile-body">
    <div class="status-bar">
        <div class="status-bar__column>
        <span class="status-bar__clock">13:54</span>
        </div>
        <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
        </div>
    </div>
    <header class="header">
    <div class="header__header-column">
        <a href="friends.html" class="header__back-btn">
          <i class="fas fa-times"></i>
        </a>
    </div>
    <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-cog"></i>
        </span>
    </div>
    </header>
    <main class="profile">
    <div class="profile-avatar">
        <img class="profile-avatar__image" src="images/jessica-avatar.jpg" />
        <span class="profile-avatar__name">Jessica</span>
        <span class="profile-avatar__status">Hello world</span>
    </main>
    <footer>
        <nav class="profile-nav">
            <ul class="profile-nav__list">
                <li class="profile-nav__list-item">
                <i class="fas fa-comment"></i>
                <span class="profile-nav__title">My Chatroom</span>
                </li>
                <li class="profile-nav__list-item">
                <i class="fas fa-pencil-alt"></i>
                <span class="profile-nav__title">Profile</span>
                </li>
                <li class="profile-nav__list-item">
                <i class="fas fa-quote-right"></i>
                <span class="profile-nav__title">Kakao Story</span>
                </li>
            </ul>
        </nav>
    </footer>
    <div class="bigScreen">
    <span class="bigScreen__text">Please make your screen small.</span>
    </div>
</body>
</html>
