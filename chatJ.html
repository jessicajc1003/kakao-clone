<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css" integrity="sha256-46r060N2LrChLLb5zowXQ72/iKKNiw/lAmygmHExk/o=" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/styles.css">
    <title>Chat | Kakao Clone</title>
</head>
<body class="chats-body">
    <div class="header-wrapper">
        <div class="status-bar">
        <div class="status-bar__column>
        <span class="status-bar__clock">13:54</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <span class="status-bar__battery-level">100%</span>
            <i class="fas fa-battery-full"></i>
        </div>
        </div>
        <header class="header">
        <div class="header__header-column">
            <a href="index.html" class="header__back-btn">
                <i class="fas fa-arrow-left"></i>
            </a>
            <h1 class="header__title">James</h1>
        </div>
        <div class="header__header-column">
            <span class="header__icon">
            <i class="fas fa-search"></i>
            </span>
            <span class="header__icon">
                <i class="fas fa-bars"></i>
            </span>
        </div>
        </header>
    </div>
    <main class="chat-screen">
        <ul class="chat__messages">
            <span class="chat__timestamp">Sunday, March 15, 2020</span>
            <li class="incoming-message message">
                <img src="images/james-avatar.jpg" class="m-avator message__avatar"/>
                <div class="message__content">
                    <div class="message__bubble">
                        I have some bad news...
                    </div>
                    <span class="message__author">James</span>
                </div>
            </li>
            <li class="incoming-message message">
                <img src="images/james-avatar.jpg" class="m-avator message__avatar"/>
                <div class="message__content">
                    <div class="message__bubble">
                        ...hello? Are you there?
                    </div>
                    <span class="message__author">James</span>
                </div>
            </li>
        </ul>
    </main>
    <div class="chat__write">
        <div class="chat__write-column">
            <i class="far fa-plus-sqaure"></i>
        </div>
        <div class="chat__write-column">
            <input type="text" placeholder="Send message" class="chat__write-input"/>
        </div>
        <div class="chat__write-column">
            <span class="chat__write-icon">
            <i class="far fa-smile-wink"></i>
            </span>
            <span class="chat__write-icon">
                <i class="fas fa-microphone"></i>
            </span>
        </div>
    </div>
</body>
</html>
